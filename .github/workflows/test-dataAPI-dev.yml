name: Data API Astra DEV

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Setup Java    
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11

      - name: Build with Maven
        run: |
          mvn install

      - name: Run test for DEV
        run: |
          cd astra-db-java
          mvn -Dtest=com.datastax.astra.test.integration.dev.*Test test
